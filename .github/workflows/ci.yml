name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      debug:
        description: "启用调试模式"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

env:
  ACTIONS_STEP_DEBUG: ${{ github.event.inputs.debug || 'true' }}

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6>=6.6.0
          pip install -r requirements.txt

      - name: Verify PySide6 installation
        run: python -c "from PySide6.QtCore import __version__; print(f'PySide6 {__version__} OK')"

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: pytest --tb=long -s -v
